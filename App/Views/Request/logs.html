<!-- Large modal -->

<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
    aria-hidden="true" id="logs">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="respond">Logs </h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                {% if (current_user.role == "Support") or (current_user.role == "SRS Checker") and (details.sr_status == "Work in Progress") and (details.sr_in_charge == current_user.full_name)%}
                <form action="/requests/addLog" method="post">

                    <input type="hidden" name="sr_process" value="{{ details.sr_process }}">
                    <input type="hidden" name="sr_id" value="{{ details.sr_id }}">
                    <input type="hidden" name="endorse_by" value="{{ current_user.full_name }}">
                    <input type="hidden" name="endorse_status" value="{{ details.sr_status }}">
                    <input type="hidden" name="endorse_to" value="{{ endorse_status }}">

                    <div class="form-group">
                        <label for="" class="col-form-label"> Message/Comment:</label>
                        <textarea name="endorse_msg" id="" cols="30" rows="5" class="form-control" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="hours" class="col-form-lable" >Hours</label>
                        <input type="number" name="hours" id=""  step="0.25" min="0.25" class="form-control" required>
                    </div>

                    <div class="form-group d-flex">

                        <button type="submit" class="btn btn-primary m-auto">Add Log</button>
                    </div>

                    <div class="dropdown-divider"></div>
                </form>
                {% endif %}
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead class="text-center">
                            <tr>
                                <th>Log Date</th>
                                <th>Message</th>
                                <th>Log by</th>
                            </tr>
                        </thead>
                        <tbody class="text-center logs">

                        </tbody>
                    </table>
                </div>
            </div>
            <div class="modal-footer text-center">
                <ul class="pagination page_list m-auto">

                </ul>
            </div>
        </div>
    </div>
</div>
