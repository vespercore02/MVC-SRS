{% extends "base.html" %}

{% block title %}SRS Login{% endblock %}

{% block body %}

<div class="row login">

    <div class="col-12 col-lg-4 col-xl-4"></div>
    <div class="col-12 col-lg-4 col-xl-4">

        <div class="card">
            <div class="card-header bg-0">
                <h3>Service Request System</h3>
            </div>
            <div class="card-body p-3">


                <form action="/login/create" method="POST">

                    <div class="form-group row">
                        <label for="Username" class="col-sm-4 col-form-label">Username</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="username" placeholder="Windows Account"
                                value="{{ username }}" autofocus required>
                        </div>

                    </div>
                    <div class="form-group row">
                        <label for="Password" class="col-sm-4 col-form-label">Password</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" name="password" placeholder="Windows Password"
                                autofocus required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-4"></div>
                        <div class="col-sm-8">
                            <button type="submit" class="btn btn-primary mb-2 col-sm-12 loading">Log in</button>
                        </div>
                    </div>


                </form>
            </div>
        </div>

        <div class="card mt-5">
            <div class="card-header bg-1">
                <h4 class="blink_me"><i class="fas fa-info-circle"></i> Information</h4>
            </div>
            <div class="card-body">
                <p>If interface is no good, Please press <span class="font-weight-bold">Ctrl+F5</span> to update the no
                    good part and use Google Chrome browser to avoid problem. <br><br> Thank you </p>
            </div>
        </div>
    </div>
</div>



{% endblock %}
